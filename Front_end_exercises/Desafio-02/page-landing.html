<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="page-landing.css">
    <link rel="stylesheet" href="mainCss.css">
    <title>Myflix</title>
</head>
<body>
    <div class="header">
        <div class="conteudo">
            <img src="./images/Arrow - Right 2.svg" alt="Logo">
            <form action="">
                <input type="text" placeholder="Pesquise filmes...">
                <button><img src="./images/Search.png" alt="Lupa"></button>
            </form>
            <ul>
                <li><img src="./images/Bookmark.png" alt="Bookmark"><a href="#">Favoritos</a></li>
                <li><img src="./images/Discount.png" alt="Discount"><a href="#">Promoções</a></li>
            </ul>
            <span>Bem vindo Matheuso</span>
            <img class="./images/fotoUser" src="./images/fotinha minha 1.svg" alt="Foto user">
        </div>
    </div>
    <div class="central">
         <div class="main">
            <div class="cupom">
                <img class="retangulo" src="./images/Rectangle 9.png" alt="Retângulo Branco">
                <div class="cabecalho">
                    <h2>APROVEITE AGORA</h2>
                    <h3>FINALIZA EM:</h3>
                    <img class = "money" src="./images/Money.png" alt="Dinheiro">
                </div>
                <div class="conteudo">
                    <span class="circulo"><img src="./images/Ellipse 2.png" alt="Elipse"> <img class="um" src="./images/Ticket.png" alt="Logo cupom"></span>
                    <button class="descricao botaoCupom">CUPOM: HTMLNAOELINGUAGEM</button>
                    <span class="circulo tempo"><img src="./images/Ellipse 1.png" alt="Elipse"><img class="dois" src="./images/Time Square.png" alt="Logo cupom"></span>
                    <span class="descricao temporizador"><!-- JAVASCRIPT--></span>
                </div>
            </div>
            <div class="filmes">
                <h2>Top Filmes</h2>
                <ul class="topFilmes">
                    <!-- JAVASCRIPT -->
                </ul>
                <h2>Filmes</h2>
                <ul class="generos">
                    <button value="">Todos</button>
                    <button class="acao">Ação</button>
                    <button class="romance">Romance</button>
                    <button class="ficcao">Ficção científica</button>
                    <button class="terror">Terror</button>
        
                </ul>
                <ul class="allFilmes">
                    <!-- JAVASCRIPT -->
                </ul>
            </div>
        </div>
        <div class="carrinho">
            <div class="sacola">
                <img src="./images/Bag.png" alt="Sacola">
                <span>Sacola</span>
            </div>
            <div class="itens">
                <p>Sua sacola está vazia</p>
                <p>Adicione filmes agora</p>
                <img src="./images/Group.png" alt="Group">
            </div>
            <form action="#">
                <label for="">
                    <span class="spanCupom">Insira seu cupom</span>
                    <input class="inputCupom" type="text" placeholder="Cupom de desconto">
                    <img class="inputCupom" src="./images/Stroke 7.png" alt="Cupom">
                </label>
            </form>
            <button>Confirme seus dados<span class="valorTotal"></span></button>
        </div>
    </div>
<script src="page-landing.js"></script>
</body>
</html>
