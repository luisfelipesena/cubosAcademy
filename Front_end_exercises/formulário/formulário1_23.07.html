<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="estiloform.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class = "header">
      Formulário de Pesquisa
    </div>
    <form>
      <div>
        <label>
          <input name="name" placeholder="Nome  Completo">
        </label>
      </div>
      <div>
        <label>
          <input type= "email" name="email" placeholder="E-mail">
        </label>
      </div>
      <div>
        <label>
            <input type= "password" name="password" placeholder="Senha">
        </label>
      </div>
     <div>
       <label>
         <input type="text" placeholder="Nome  de  usuário">
       </label>
     </div>
     <div>
       <label>
         <input type="url" placeholder="Url  do  Linkedln">
       </label>
     </div>
     <div>
       <label>
         <input type="tel" placeholder="Telefone  de  Contato">
       </label>
     </div>
     <div>
       <label>
         <input inputmode="numeric" placeholder="CPF">
       </label>
     </div>
     <div>
       <label>
         <input type="text" placeholder="Endereço">
       </label>
     </div>
     <div>
       <label>
         <input type="text" placeholder="Cidade">
       </label>
     </div>
     <div>
       <label>
         Estado :
         <select name="estados-brasil">
	        <option value="AC">Acre</option>
	        <option value="AL">Alagoas</option>
	        <option value="AP">Amapá</option>
	        <option value="AM">Amazonas</option>
	        <option value="BA">Bahia</option>
	        <option value="CE">Ceará</option>
	        <option value="DF">Distrito Federal</option>
	        <option value="ES">Espírito Santo</option>
	        <option value="GO">Goiás</option>
	        <option value="MA">Maranhão</option>
	        <option value="MT">Mato Grosso</option>
	        <option value="MS">Mato Grosso do Sul</option>
	        <option value="MG">Minas Gerais</option>
	        <option value="PA">Pará</option>
	        <option value="PB">Paraíba</option>
	        <option value="PR">Paraná</option>
	        <option value="PE">Pernambuco</option>
	        <option value="PI">Piauí</option>
	        <option value="RJ">Rio de Janeiro</option>
	        <option value="RN">Rio Grande do Norte</option>
	        <option value="RS">Rio Grande do Sul</option>
	        <option value="RO">Rondônia</option>
	        <option value="RR">Roraima</option>
	        <option value="SC">Santa Catarina</option>
	        <option value="SP">São Paulo</option>
	        <option value="SE">Sergipe</option>
	        <option value="TO">Tocantins</option>
</select> 
       </label>
     </div>
     <div>
       <label>
         <input type="text" placeholder="Bairro">
       </label>
     </div>
     <div>
       <label>
         <input inputmode="numeric" placeholder="Número  da  Residencia">
       </label>
     </div>
     <div>
       <label>
         <input inputmode="numeric" placeholder="CPF">
       </label>
     </div>
     <div>
       <label>
         <input type="checkbox" class="checkbox">
         Aceita os termos de uso?
       </label>
     </div>
     <p>Formulário de Contato:</p><br/>
     <div>
       <label>
         <textarea class="contato" cols="60" rows="10"></textarea>
       </label>
     </div>
       <div>
         <label>
          <select>
            <option value="null">Como Ficou Sabendo Dessa oportunidade?</option>
            <option></option>
            <option value="instagram">Instagram</option>
            <option value="e-mail">E-mail</option>
            <option value="linkedln">Linkedln</option>
            <option value="facebook">Facebook</option>
            <option value="outros">Outros</option>
          </select>
         </label>
     </div>
     <div>
       <label>
        <input class="observacoes" type="text" placeholder="Insira  Aqui  Suas  Observações  Adicionais">
       </label>
     </div>
      <button>Enviar</button>
    </form>
</body>
</html>
